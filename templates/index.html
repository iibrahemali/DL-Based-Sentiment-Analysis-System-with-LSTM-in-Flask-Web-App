<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Sentiment Analysis App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Discover Sentiments!</h1>
            <p>Enter your text below to see its sentiment.</p>
        </div>
    </div>
    
    <div class="container">
        <form method="POST" action="/predict">
            <textarea name="text" rows="4" placeholder="Type your text here..."></textarea>
            <input type="submit" value="Analyze" class="analyze-button">
        </form>

        {% if prediction %}
        <div class="result-card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Result</h2>
                    <p>Click to see the sentiment!</p>
                </div>
                <div class="card-back">
                    <h2>Predicted Sentiment:</h2>
                    <p class="sentiment">{{ prediction }}</p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        document.querySelectorAll('.result-card').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });
        });
    </script>
</body>
</html>
